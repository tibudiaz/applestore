<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>

    <title>Carga de imagenes al servidor</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Subir imágenes a Firebase</h1>
            <form id="imageUploadForm">
                <label for="productName">Modelo de iPhone:</label>
                <select id="productName">
                  <option value="iPhone 8">iPhone 8</option>
                  <option value="iPhone 8 Plus">iPhone 8 Plus</option>
                  <option value="iPhone X">iPhone X</option>
                  <option value="iPhone Xr">iPhone Xr</option>
                  <option value="iPhone Xs">iPhone Xs</option>
                  <option value="iPhone Xs Max">iPhone Xs Max</option>
                  <option value="iPhone 11">iPhone 11</option>
                  <option value="iPhone 11 Pro">iPhone 11 Pro</option>
                  <option value="iPhone 11 Pro Max">iPhone 11 Pro Max</option>
                  <option value="iPhone 12">iPhone 12</option>
                  <option value="iPhone 12 Pro">iPhone 12 Pro</option>
                  <option value="iPhone 12 Pro Max">iPhone 12 Pro Max</option>
                  <option value="iPhone 13">iPhone 13</option>
                  <option value="iPhone 13 Pro">iPhone 13 Pro</option>
                  <option value="iPhone 13 Pro Max">iPhone 13 Pro Max</option>
                  <option value="iPhone 14">iPhone 14</option>
                  <option value="iPhone 14 Plus">iPhone 14 Plus</option>
                  <option value="iPhone 14 Pro">iPhone 14 Pro</option>
                  <option value="iPhone 14 Pro Max">iPhone 14 Pro Max</option>
                </select>
                
                <label for="productColor">Color de iPhone:</label>
                <select id="productColor">
                  <option value="Space Gray">Space Gray</option>
                  <option value="Silver">Silver</option>
                  <option value="Gold">Gold</option>
                  <option value="Rose Gold">Rose Gold</option>
                  <option value="Red">Red</option>
                  <option value="Midnight Green">Midnight Green</option>
                  <option value="Purple">Purple</option>
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                  <option value="PRODUCT(RED)">PRODUCT(RED)</option>
                  <option value="Blue">Blue</option>
                  <option value="Green">Green</option>
                  <option value="Coral">Coral</option>
                  <option value="Yellow">Yellow</option>
                </select>

                <select id="product-mem" name="product-mem">
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                    <option value="1024">1Tb</option>
                </select>

                <label for="product-bat">Condicion de bateria:</label>
                <input type="text" id="product-bat" name="product-bat">
              <br>
              <br>
              <label for="imageUpload">Seleccionar imágenes:</label>
              <input type="file" id="imageUpload" accept="image/*" multiple>
              <br>
              <br>
              <div id="imagePreview"></div>
              <br>
              <button type="button" id="uploadButton">Subir imágenes</button>
              <div id="successMessage"></div>
            </form>
          </div>
    </div>
    <div class="progress">
        <progress id="progressBar" max="100"></progress>
      </div>


    <script src="assets/js/caragImg.js"></script>
</body>
</html>
